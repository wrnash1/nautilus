# Nginx Configuration for Nautilus
# Location: /etc/nginx/sites-available/nautilus.conf
# Enable: ln -s /etc/nginx/sites-available/nautilus.conf /etc/nginx/sites-enabled/

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name nautilus.local www.nautilus.local;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name nautilus.local www.nautilus.local;
    
    root /var/www/html/nautilus/public;
    index index.php index.html;
    
    # SSL certificates
    ssl_certificate /etc/ssl/certs/nautilus-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nautilus-selfsigned.key;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Logging
    access_log /var/log/nginx/nautilus_access.log;
    error_log /var/log/nginx/nautilus_error.log;
    
    # Disable directory listing
    autoindex off;
    
    # Installer route
    location /install {
        try_files $uri $uri/ /install/index.php?$query_string;
    }
    
    # Main application routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP-FPM configuration
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;  # Adjust path for your system
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_index index.php;
    }
    
    # Block access to sensitive files
    location ~ /\.(env|log|sql|md|git) {
        deny all;
        return 404;
    }
    
    location ~ \.(env|log|sql)$ {
        deny all;
        return 404;
    }
    
    # Block access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # Optimize static file serving
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;
}
